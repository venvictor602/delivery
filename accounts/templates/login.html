{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Start main-content -->
<section class="page-title" style="background-image: url({% static 'images/background/page-title-bg.jpg' %});">
    <div class="auto-container">
        <div class="title-outer text-center mt-5">
            <ul class="page-breadcrumb">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li>Login</li>
            </ul>
            <h1 class="title">Login</h1>
        </div>
    </div>
</section>
<!-- end main-content -->

<!-- -----------------------*******------------------------ -->
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'aleart.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Email</label>
                  <input type="email" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-danger btn-block mt-5">
              </form>
              <div class="d-flex justify-content-center links">
                Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none; color: red !important;" class="ml-2">Sign Up</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock content %}
