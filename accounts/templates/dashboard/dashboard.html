{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <!-- Form Column -->
    <div class="form-column col-lg-5 col-md-12 col-sm-12 wow fadeInRight" data-wow-delay="300ms">
        <div class="inner-column">
          <!-- Contact Form -->
          <div class="faq-form">
            <div class="sec-title">
              <span class="sub-title">Cargo Shipping Faq's</span>
              <h2>Request a Quote</h2>
              {% comment %} <p>{% include 'aleart.html' %}</p> {% endcomment %}
            </div>
            <!--Contact Form-->
            <form method="post" action="{% url 'dashboard' %}">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-3 form-group">
                    <div class="input-group input-group-outline">
                        <label class="form-label">Sender Name</label>
                        <input type="text" name="sender_name" class="form-control">
                    </div>
                
                
                    <div class="input-group input-group-outline mt-2">
                        <label class="form-label">Sender Origin</label>
                        <input type="text" name="sender_origin" class="form-control">
                    </div>

                    
                    <div class="input-group input-group-outline mt-2">
                      <label class="form-label">From</label>
                      <input type="text" name="froms" class="form-control">
                  </div>

                  <div class="input-group input-group-outline mt-2">
                    <label class="form-label">To</label>
                    <input type="text" name="tos" class="form-control">
                </div>
                
              <div class="input-group input-group-outline mt-2">
                <label class="form-label">Item Description</label>
                <input type="text" name="item_description" class="form-control">
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-3 form-group">
              <div class="input-group input-group-outline">
                <label class="form-label">Receiver Name</label>
                <input type="text" name="reciver_name" class="form-control">
            </div>
        
        
            <div class="input-group input-group-outline mt-2">
                <label class="form-label">Receiver Email</label>
                <input type="email" name="reciver_email" class="form-control">
            </div>

            
            <div class="input-group input-group-outline mt-2">
              <label class="form-label">Receiver Address</label>
              <input type="text" name="reciver_address" class="form-control" rows="5">
          </div>

          <div class="input-group input-group-outline mt-2">
            <label class="form-label">Receiver Phone</label>
            <input type="text" name="reciver_phone" class="form-control">
        </div>
       
      <div class="input-group input-group-outline mt-2">
        <label class="form-label"> Weight And Dimension</label>
        <input type="text" name="Weight_And_Dimension" class="form-control">
    </div>
            </div>

                    
                <div class="form-group col-lg-12">
                  <button class="btn bg-gradient-primary mt-4 w-100" type="submit" name="submit-form"><span class="btn-title">Submit Request</span></button>
                </div>
              </div>
              </div>
            </form>
          </div>
          <!--End Contact Form -->
</div>
  
    
{% endblock content %}
